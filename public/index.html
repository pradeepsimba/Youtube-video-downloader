<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Educational YouTube Downloader</title>
  
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container py-5">
    <h1 class="text-center mb-4">YouTube Video Downloader</h1>

    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="input-group mb-3">
          <input type="text" id="youtubeLink" class="form-control" placeholder="Enter YouTube link" aria-label="YouTube link">
          <button id="downloadButton" class="btn btn-primary">Download</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    document.getElementById('downloadButton').addEventListener('click', () => {
      const youtubeLink = document.getElementById('youtubeLink').value.trim();

      if (!youtubeLink) {
        alert("Please enter a valid YouTube link");
        return;
      }

      window.location.href = `http://localhost:80/download?url=${encodeURIComponent(youtubeLink)}`;
    });
  </script>
</body>
</html>
